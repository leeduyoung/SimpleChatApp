    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        // [START signout]
        firebase.auth().signOut();
        // [END signout]
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // Sign in with email and pass.
        // [START authwithemail]
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } else {
            alert(errorMessage);
          }
          console.log(error);
          document.getElementById('quickstart-sign-in').disabled = false;
          // [END_EXCLUDE]
        });
        // [END authwithemail]
      }
      document.getElementById('quickstart-sign-in').disabled = true;
    }

    function handleSignUp() {
      var email = document.getElementById('email2').value;
      var password = document.getElementById('password2').value;
      if (email.length < 4) {
        alert('Please enter an email address.');
        return;
      }
      if (password.length < 4) {
        alert('Please enter a password.');
        return;
      }
      // Sign in with email and pass.
      // [START createwithemail]
      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // [START_EXCLUDE]
        if (errorCode == 'auth/weak-password') {
          alert('The password is too weak.');
        } else {
          alert(errorMessage);
        }
        console.log(error);
        // [END_EXCLUDE]
      });
      // [END createwithemail]
    }

    function googleSignIn() {
      if (!firebase.auth().currentUser) {
        // [START createprovider]
        var provider = new firebase.auth.GoogleAuthProvider();
        // [END createprovider]
        // [START addscopes]
        provider.addScope('https://www.googleapis.com/auth/plus.login');
        // [END addscopes]
        // [START signin]
        firebase.auth().signInWithPopup(provider).then(function(result) {
          // This gives you a Google Access Token. You can use it to access the Google API.
          var token = result.credential.accessToken;
          // The signed-in user info.
          var user = result.user;
          
          // [START_EXCLUDE]
          /* document.getElementById('quickstart-oauthtoken').textContent = token; */
          // [END_EXCLUDE]
          
         if(user.displayName == null) {
        	 window.location.href = 'chat.html?nickname=' + encodeURI(encodeURIComponent("사용자"));
         }else {
        	// 채팅페이지로 이동
             window.location.href = 'chat.html?nickname=' + encodeURI(encodeURIComponent(user.displayName)); 
         }
          
        }).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // The email of the user's account used.
          var email = error.email;
          // The firebase.auth.AuthCredential type that was used.
          var credential = error.credential;
          // [START_EXCLUDE]
          if (errorCode === 'auth/account-exists-with-different-credential') {
            alert('You have already signed up with a different auth provider for that email.');
            // If you are using multiple auth providers on your app you should handle linking
            // the user's accounts here.
          } else {
            console.log(error);
            //console.error(error);
          }
          // [END_EXCLUDE]
        });
        // [END signin]
      } else {
        // [START signout]
        firebase.auth().signOut();
        // [END signout]
      }
      // [START_EXCLUDE]
      document.getElementById('quickstart-sign-in').disabled = true;
      // [END_EXCLUDE]
    }    
    
    function signup()
    {
    	// 1. 이메일 유효성검사
    	// 2. password, confirm_password 확인. 같다면 true, 틀리면 fasle
    	// 3. null check
    	var email = document.getElementById('email2').value;
    	var password = document.getElementById('password2').value;
    	var confirm_password = document.getElementById('confirm_password2').value;
    	var nickname = document.getElementById('nickname').value;
		
    	var regex=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;
    	 
    	if(regex.test(email) === false) {
    	 alert("잘못된 이메일 형식입니다.");
    	 return false;
    	} else {
	    	
    		if(password != confirm_password) {
    			alert("비밀번호를 확인해주세요.");
    			return false;
    		}
    		else {
            	var member = {
                		"email": email,
                		"nickname": nickname,
                		"password": password
                	};   
        		
    	    	$.ajax({
    	    		url : '/account/signup',
    	    		dataType : 'json',
    	    		type : 'POST',
    	    		data : JSON.stringify(member),
    	    		contentType : 'application/json; charset=UTF-8',
    	    		success : function(result) {
    	    			
    	    			console.log(result);
    	    			
    	    			if(result.success) {
    	    				//회원가입 성공
    	    				//채팅 페이지를 띄운다.
    	    				//생성한 이메일로 채팅 페이지에 접속한다.
    	    				window.location.href = 'chat.html?nickname=' + encodeURI(encodeURIComponent(result.member.nickname));
    	    			}
    	    			else {
    	    				//회원가입 실패
    	    				alert(result.reason);
    	    			}
    	    		}
    	    	});	
    		}
    	}
    }
